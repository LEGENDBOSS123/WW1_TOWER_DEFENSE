<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISTORY TDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainContainer" style="background-color: black;">
        <div id="information_window_container" style="display: block;">
            <div id="information_window" >
                <button id="close" class="center">CLOSE</button>
                <button id="upgrade" class="center ininformationwindow centerX" style="width:80%;bottom: 12%;height: 25px;">UPGRADE</button>
                <button id="sell" class="center ininformationwindow centerX" style="width:80%;bottom: 5%; height: 25px;">SELL: </button>
                <h1 id="name" class = "center ininformationwindow centerX" style="width: 100%;">Tower Name</h1>
                <h3 id="damageDealt" class = "center ininformationwindow centerX" style="width: 100%;bottom: 20%;">Damage Dealt: </h3>
                <h3 id="level" class = "center ininformationwindow centerX" style="width: 100%;top: 10%;">Level: </h3>
                <h3  class = "center ininformationwindow centerX" style="width: 100%;bottom: 55%;">Upgrade Benefits</h3>
                <h3 id="upgradeName" class = "center ininformationwindow centerX" style="width: 80%;top: 43%;"></h3>
            </div>
            
        </div>
        
        <div id="canvas_container" class="center">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div id="shop_container">
            <div id="shop_window" >
                <div id = "shopitem1" draggable="true" class="center shop">
                    <img class="shop-image" src="./soldier-0.png" alt="Placeholder Image">
                    <div class="overlay" style="color: white">$350</div>
                </div>
                <div id = "shopitem2" draggable="true" class="center shop">
                    <img class="shop-image" src="./tank-0.png" alt="Placeholder Image">
                    <div class="overlay" style="color: white">$1500</div>
                </div>
                <div id = "shopitem3" draggable="true" class="center shop">
                    <img class="shop-image" src="./minigunner-0.png" alt="Placeholder Image">
                    <div class="overlay" style="color: white">$1300</div>
                </div>
            </div>
        </div>
    </div>
    <script src="Vector2.js"></script>
    <script src="ImageHolder.js"></script>
    <script src="Tower.js"></script>
    <script src="BasicEnemy.js"></script>
    <script src="index.js"></script>
</body>

</html>
